<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imersão | Spotify</title>
    <link rel="shortcut icon" href="assets/icons/favicon.png" type="image/x-icon">

    <link rel="stylesheet" href="styles/reset.css">
    <link rel="stylesheet" href="styles/var.css">
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/main-content.css">
    
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css" integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous" />

</head>
<body>
    <div class="sidebar">
        <nav class="sidebar-navegation">
            <div class="logo">
                <a href="">
                    <img src="./assets/icons/logo-spotify.png" alt="Logo do Spotify">
                </a>
             </div>
              <ul>
                 <li>
                     <a href="">
                         <span class="fa fa-home"></span>
                         <span>Inicio</span>
                     </a>
                </li>
                <li> 
                    <a href="">
                        <span class="fa fa-search"></span>
                        <span>Buscar</span>
                    </a>
                </li>
            </ul>
        </nav>
        <div class="library">
           <div class="library-content">
                <button class="library-button">
                    <span class="fa fas fa-book"></span>
                    <span>Sua biblioteca</span>
                </button>
                <span class="fa fa-plus"></span>
            </div>
            
            <section class="section-playlist">
                <div class="section-playlist-content">
                    <span class="text title">Crie sua primeira playlist.</span>
                    <span class="text subtitle">É facil! vamos te ajudar.</span>
                    <button class="section-playlist-button">
                        <span>Criar playlist</span>
                    </button>
                </div>
            </section>

            <div class="cookies">
                <a href="">Cookies</a>
            </div>

            <div class="languages">
                <button class="languages-button">
                    <span class="fa fa-globe"></span>
                    <span>Português do Brasil</span>
                </button>
            </div>
        </div>
    </div>

    <main>
        <div class="main-container">
            <nav class="header-navigation">
                <div class="navigation">
                    <button class="arrow-left">
                        <img src="assets/icons/small-left.png" alt="Seta para esquerda">
                    </button>
                    <button class="arrow-right">
                        <img src="assets/icons/small-right.png" alt="Seta para direita">
                    </button>
                </div>
                    <div class="header-search">
                        <img src="assets/icons/search.png" alt="">
                        <input id="search-imput" type="" maxlength="120" placeholder="O que você quer ouvir?">
                    </div>
                    <div class="header-login">
                        <button class="subscribe">Inscreva-se</button>
                        <button class="login">Entrar</button>
                    </div>
                </nav>
           </div>
        </main>

        <footer class="disclaimer-premium">
            <div class="text">
                <p class="disclaimer-premium__title">Testar o Premium de graça</p>
                <p class="disclaimer-premium__subtitle">
                Inscreva-se para curtir música ilimitada e podcasts só com alguns
                anúncios. Não precisa de cartão de crédito.
                </p>
            </div>
            <div class="button">
                <button type="button">Inscreva-se grátis</button>
            </div>
        </footer>
</body>
</html>
